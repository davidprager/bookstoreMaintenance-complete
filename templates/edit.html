{% extends 'base.html' %} {% block container %}
<h2>Update</h2>
<p>Edit a book record.</p>
<form method="POST" action="{{ url_for('edit_post', mongoid=mongoid) }}">
  <label for="title">Title:</label>
  <input type="text" id="title" name="title"  value="{{doc.title}}"/>
  <label for="author">Author:</label>
  <input type="text" id="author" name="author" value="{{doc.author}}"/>
  <label for="isbn">ISBN:</label>
  <input type="text" id="isbn" name="isbn" value="{{doc.ISBN}}"/>
  <label for="price">Price:</label>
  <input type="text" id="price" name="price" value="{{doc.price}}"/>
  <label for="category">Category:</label>
  <select id="category" name="category">
    <option>Select</option>
    {% for category in categories %}
      {% if doc.category == category.categoryName %}
      <option selected>{{ category.categoryName }}</option>
      {% else %}
      <option>{{ category.categoryName }}</option>
      {% endif %}
    {%endfor%}
  </select>
  <a href="{{ url_for('read')}}">Cancel</a>
  <input type="submit" name="post-btn" value="Update" />
</form>
{% endblock %}
